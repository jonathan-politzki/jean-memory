<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - JEAN Memory</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/notifications.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">J</div>
                <h1>JEAN Memory</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="icon-home"></i>Dashboard</a></li>
                <li class="active"><a href="chat.html"><i class="icon-chat"></i>Chat</a></li>
                <li><a href="notes.html"><i class="icon-notes"></i>Notes</a></li>
                <li><a href="knowledge-tree.html"><i class="icon-tree"></i>Knowledge Graph</a></li>
                <li><a href="integrations.html"><i class="icon-connect"></i>Integrations</a></li>
                <li><a href="profile.html"><i class="icon-user"></i>Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="settings.html"><i class="icon-settings"></i>Settings</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Chat</h1>
                <div id="user-display" class="user-display">
                    <!-- Will be populated by auth.js -->
                </div>
            </header>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            Welcome to JEAN Memory Chat! I have access to your personal memory layer.
                        </div>
                    </div>
                    <div class="message bot">
                        <div class="message-avatar">AI</div>
                        <div class="message-content">
                            How can I assist you today?
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-button">
                        <i class="icon-send"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Require authentication for this page
            if (!AuthManager.requireAuth()) {
                return; // Auth Manager will redirect if not logged in
            }
            
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            
            // Handle chat input height
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                if (this.scrollHeight > 150) {
                    this.style.height = '150px';
                }
            });
            
            // Handle send message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // In a real app, this would send the message to the API
                // For demo, we'll simulate a response
                setTimeout(() => {
                    addMessage("This is a placeholder response. In the actual application, this would be a response from the AI that incorporates your personal memory context.", 'bot');
                }, 1000);
            }
            
            // Add message to chat
            function addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                if (type === 'user' || type === 'bot') {
                    const avatarDiv = document.createElement('div');
                    avatarDiv.className = 'message-avatar';
                    avatarDiv.textContent = type === 'user' ? 'You' : 'AI';
                    messageDiv.appendChild(avatarDiv);
                }
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Send button click
            sendButton.addEventListener('click', sendMessage);
            
            // Enter key to send
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
    
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 130px);
            padding: 1rem 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.bot {
            align-self: flex-start;
        }
        
        .message.system {
            align-self: center;
            background-color: #f5f7fa;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            color: #666;
            margin: 1rem 0;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #4a6cff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background-color: #6ebe71;
        }
        
        .message-content {
            background-color: #f0f2ff;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background-color: #e8f5e9;
        }
        
        .chat-input-container {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        #chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
        }
        
        #chat-input:focus {
            outline: none;
            border-color: #4a6cff;
        }
        
        #send-button {
            background-color: #4a6cff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #3a5cee;
        }
        
        .icon-send::before {
            content: "âž¤";
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</body>
</html>
