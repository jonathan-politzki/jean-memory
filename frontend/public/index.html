<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEAN Memory - Your Personal AI Memory Layer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <style>
        body {
            background-color: #f0f2fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .landing-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: #6a45ff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .brand-name {
            font-size: 48px;
            font-weight: bold;
            color: #6a45ff;
            margin: 16px 0;
        }
        
        .tagline {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .benefits {
            margin: 40px 0;
            text-align: left;
            padding: 0 20px;
        }
        
        .benefit {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .benefit-icon {
            font-size: 24px;
            min-width: 32px;
            text-align: center;
        }
        
        .benefit-text {
            font-size: 18px;
            color: #333;
        }
        
        .login-section {
            margin-top: 40px;
        }
        
        .login-text {
            color: #555;
            margin-bottom: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 80%;
            max-width: 300px;
            margin: 0 auto 16px;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .google-btn {
            background-color: #4285f4;
            color: white;
        }
        
        .google-btn:hover {
            background-color: #3367d6;
        }
        
        .github-btn {
            background-color: #24292e;
            color: white;
        }
        
        .github-btn:hover {
            background-color: #1D2125;
        }
        
        .twitter-btn {
            background-color: #1DA1F2;
            color: white;
        }
        
        .twitter-btn:hover {
            background-color: #0d8ed9;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .or-divider span {
            padding: 0 10px;
            font-size: 14px;
            color: #777;
        }
        
        .email-btn {
            background-color: white;
            border: 1px solid #ddd;
            color: #333;
        }
        
        .email-btn:hover {
            background-color: #f8f8f8;
        }
        
        .footer-text {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

        <div class="logo-container">
            <div class="logo-circle">J</div>
        </div>
        
        <h1 class="brand-name">JEAN</h1>
        <p class="tagline">Your Personal AI Memory Layer</p>
        
        <div class="benefits">
            <div class="benefit">
                <div class="benefit-icon">ðŸ§ </div>

                <div class="benefit-text">Connect multiple data sources for better recall</div>
            </div>
            
            <div class="benefit">
                <div class="benefit-icon">ðŸ”’</div>
                <div class="benefit-text">Privacy-first design - your data stays yours</div>
            </div>
        </div>

            <p class="login-text">Sign in to continue</p>

            <div class="or-divider">

        </div>
        
        <p class="footer-text">Compatible with Claude Desktop, Cursor, and MCP-enabled AI tools</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (AuthManager.isLoggedIn()) {
                showNotification('Already logged in. Redirecting to dashboard...', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                return;
            }
            
            // Google login
            document.getElementById('google-login').addEventListener('click', function() {
                showNotification('Signing in with Google...', 'info');
                // Direct login without intermediate page
                AuthManager.handleSocialAuthRedirect('google');
            });
            
            // GitHub login
            document.getElementById('github-login').addEventListener('click', function() {
                showNotification('Signing in with GitHub...', 'info');
                // Direct login without intermediate page
                AuthManager.handleSocialAuthRedirect('github');
            });
            
            // Email login
            document.getElementById('email-login').addEventListener('click', function() {
                showNotification('Redirecting to login page...', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            });
            
            // Check URL parameters for any messages
            const params = new URLSearchParams(window.location.search);
            if (params.get('logout') === 'true') {
                showNotification('You have been logged out successfully.', 'success');
            }
        });
    </script>
</body>
</html>
