<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEAN Memory - Your Personal AI Memory Layer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .landing-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 550px;
            padding: 48px 32px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 24px;
        }
        
        .logo-circle {
            width: 72px;
            height: 72px;
            background-color: #6a45ff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(106, 69, 255, 0.3);
        }
        
        .brand-name {
            font-size: 2.75rem;
            font-weight: 700;
            color: #6a45ff;
            margin: 20px 0 12px 0;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #4b5563;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .benefits {
            margin: 48px 0;
            text-align: left;
            padding: 0 24px;
        }
        
        .benefit {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        
        .benefit-icon {
            font-size: 1.5rem;
            min-width: 30px;
            text-align: center;
            color: #6a45ff;
        }
        
        .benefit-text {
            font-size: 1.05rem;
            color: #374151;
            line-height: 1.6;
        }
        
        .login-section {
            margin-top: 48px;
        }
        
        .login-text {
            color: #6b7280;
            margin-bottom: 24px;
            font-size: 1rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 1rem;
            padding: 0.8rem 1.25rem;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .social-btn i {
            font-size: 1.25rem;
        }
        
        .google-btn {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .google-btn:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }
        
        .github-btn {
            background-color: #24292e;
            color: white;
            border-color: #24292e;
        }
        
        .github-btn:hover {
            background-color: #1A1E22;
            border-color: #1A1E22;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 320px;
            margin: 1.5rem auto;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .or-divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }
        
        .email-btn {
            background-color: white;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        
        .email-btn:hover {
            background-color: #f9fafb;
            background-color: #f8f8f8;
        }
        
        .footer-text {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="landing-card">
        <div class="logo-container">
            <div class="logo-circle">J</div>
        </div>
        
        <h1 class="brand-name">JEAN</h1>
        <p class="tagline">Your Personal AI Memory Layer</p>
        
        <div class="benefits">
            <div class="benefit">
                <div class="benefit-icon"><i class="ti ti-brain"></i></div>
                <div class="benefit-text">Enhance AI assistants with your personal context</div>
            </div>
            
            <div class="benefit">
                <div class="benefit-icon"><i class="ti ti-recycle"></i></div>
                <div class="benefit-text">Connect multiple data sources for better recall</div>
            </div>
            
            <div class="benefit">
                <div class="benefit-icon"><i class="ti ti-lock"></i></div>
                <div class="benefit-text">Privacy-first design - your data stays yours</div>
            </div>
        </div>
        
        <div class="login-section">
            <p class="login-text">Sign in to continue</p>
            
            <button id="google-login" class="social-btn google-btn">
                <i class="ti ti-brand-google"></i>
                Continue with Google
            </button>
            
            <button id="github-login" class="social-btn github-btn">
                <i class="ti ti-brand-github"></i>
                Continue with GitHub
            </button>
            
            <div class="or-divider">
                <span>or</span>
            </div>
            
            <button id="email-login" class="social-btn email-btn">
                <i class="ti ti-mail"></i>
                Continue with Email
            </button>
        </div>
        
        <p class="footer-text">Compatible with Claude Desktop, Cursor, and MCP-enabled AI tools</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (AuthManager.isLoggedIn()) {
                showNotification('Already logged in. Redirecting to dashboard...', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                return;
            }
            
            // Google login
            document.getElementById('google-login').addEventListener('click', function() {
                showNotification('Signing in with Google...', 'info');
                // Use the new Google auth flow
                AuthManager.startGoogleAuth();
            });
            
            // GitHub login
            document.getElementById('github-login').addEventListener('click', function() {
                showNotification('Signing in with GitHub...', 'info');
                // For GitHub, redirect to a "coming soon" placeholder for now
                showNotification('GitHub login is coming soon!', 'info');
            });
            
            // Email login
            document.getElementById('email-login').addEventListener('click', function() {
                showNotification('Redirecting to login page...', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            });
            
            // Check URL parameters for any messages
            const params = new URLSearchParams(window.location.search);
            if (params.get('logout') === 'true') {
                showNotification('You have been logged out successfully.', 'success');
            }
            if (params.get('auth_error') === 'true') {
                showNotification('Authentication failed. Please try again or use demo login.', 'error');
            }
            if (params.get('error') === 'auth_failed') {
                showNotification('Authentication failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
